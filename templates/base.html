<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>{% block title %}{% endblock %} - IOT - Reusable-Crate-Management </title>
    <link rel="icon" href="{{ url_for('static',filename='images/asu_icon.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand ps-3" href="{{ url_for('home_page') }}">IOT-Crate-Mgmt<img
            src="{{ url_for('static',filename='images/pitch_fork.png') }}" width="60" height="58"
            style="padding-top: 4px;padding-bottom: 4px;"/></a>
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
            class="fas fa-bars"></i></button>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Core</div>
                    <a class="nav-link" href="{{ url_for('home_page') }}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Dashboard
                    </a>
                    <div class="sb-sidenav-menu-heading">Crate Management</div>
                    <a class="nav-link" href="{{ url_for('print_qr_code') }}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tag"></i></div>
                        Print QR Code
                    </a>
                    <a class="nav-link" href="{{ url_for('inprogress_queue') }}">
                        <div class="sb-nav-link-icon"><i class="fas fa-hourglass-half"></i></div>
                        Inprogress Queue
                    </a>
                    <a class="nav-link" href="{{ url_for('scan_qr_code') }}">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        Scan QR Code
                    </a>

                    <a class="nav-link" href="{{ url_for('crate_tracking') }}">
                        <div class="sb-nav-link-icon"><i class="fas fa-check"></i></div>
                        Crate Tracking
                    </a>

                </div>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        {% block pagecontent %}
        {% endblock %}
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; ASU 2023</div>
                    <div>
                        <a href="https://www.asu.edu/about/privacy">Privacy Policy</a>
                        &middot;
                        <a href="https://www.asu.edu/about/terms-of-use">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
{% block javascript %}
{% endblock %}
</body>
</html>
